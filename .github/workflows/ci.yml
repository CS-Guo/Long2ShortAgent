name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Download deps
        working-directory: Shortener
        run: go mod download



      # - name: Vet
      #   run: go vet ./...

      # - name: Test
      #   run: go test ./...

      - name: Build
        working-directory: Shortener
        run: go build -o bin/shortener ./shortener.go

